name: Jazz Drive Multi-Bot 24/7

on:
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          pip install playwright pyTelegramBotAPI yt-dlp
          playwright install chromium
          sudo apt-get install ffmpeg -y

      - name: Run Bot Loop
        run: python upload.py

      # ðŸ”¥ LOGIN SESSION KO REPOSITORY MEIN SAVE KARNA
      - name: Save Login Session
        if: always()
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "bot@github.com"
          git add state.json
          git commit -m "Update login session" || exit 0
          git push

name: Jazz Drive 24/7 Bot

on:
  workflow_dispatch: # Button dabane par start hoga

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          pip install playwright pyTelegramBotAPI
          playwright install chromium

      - name: Run Bot Loop
        run: |
          # Yeh bot ko tab tak zinda rakhega jab tak upload poora na ho jaye
          python upload.py

name: Jazz Drive Bot
on:
  workflow_dispatch:
jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: |
          pip install playwright pyTelegramBotAPI
          playwright install chromium
      - name: Start
        run: python upload.py

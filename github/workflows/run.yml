name: Jazz Drive Bot
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout Code
      uses: actions/checkout@v3
    - name: ğŸ Python Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: ğŸ“¥ Tools & Libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2
        pip install pyTelegramBotAPI playwright pytubefix
    - name: ğŸŒ Playwright Install
      run: playwright install chromium --with-deps
    - name: ğŸš€ Start Bot
      run: python upload.py

name: Jazz Drive Bot

on:
  workflow_dispatch: # Taake aap khud button daba kar start kar sakein
  push:
    branches: [ main ] # Jab bhi code update karein toh bot start ho jaye

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checking out code
      uses: actions/checkout@v3 # Ye apki tokens.json aur state.json ko copy karega

    - name: ğŸ Setting up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¥ Installing System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2 # Direct links download karne ke liye

    - name: ğŸ“š Installing Python Libraries
      run: |
        pip install pyTelegramBotAPI playwright pytubefix # Pytubefix lazmi hai

    - name: ğŸŒ Installing Playwright Browser
      run: |
        playwright install chromium --with-deps

    - name: ğŸš€ Running the Bot
      run: |
        python upload.py

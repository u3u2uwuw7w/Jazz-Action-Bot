name: Jazz Drive Multi-Bot

on:
  workflow_dispatch: # Ab yahan koi input ki zaroorat nahi

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          pip install playwright pyTelegramBotAPI yt-dlp
          playwright install chromium
          sudo apt-get install ffmpeg -y

      - name: Run Bot
        run: python upload.py

      # ðŸ”¥ LOGIN SAVE KARNA (Git Push)
      - name: Save Session Permanently
        if: always()
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add state.json
          git commit -m "Updated Login Session" || exit 0
          git push
          
